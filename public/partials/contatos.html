<!-- public/partials/contatos.html -->

<!-- A classe "jumbotron" e usada para area de destaque na tela. -->
<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo ao Contatooh
	</h1>
</div>
<!-- Diretiva para o evento de click. -->
<button ng-click="incrementa()" class="btn btn-primary">
	Novo
</button>
<p>Contatos cadastrados: {{total}}</p>
<div class="table table-responsive">
	<!-- A classe "table-hover" destaca linhas, com o mouse. -->
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr>
			<td>
				<a>Contato</a>
			</td>
			<td>
				contato@empresa.com.br
			</td>
			<td class="text-center">
				<button class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
